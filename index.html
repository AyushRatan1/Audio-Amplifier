<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Power Amplifier Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 style="color: white;">Audio Power Amplifier Demo</h1>
    </header>
    <div class="back">
    <main>
        
        <section id="input">
            <h2>Input Audio</h2>
            <button id="startRecording" class="record-button">Start Recording</button>
            <button id="stopRecording" class="record-button" disabled>Stop Recording</button>
        </section>
        <section id="animation">
            <h2>Amplification Process</h2>
            <div id="animationContainer">
                <div id="animationContainer">
                    <video id="videoOutput" autoplay muted loop playsinline>
                        <source src=".\media\med.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                <!-- Animation will be added dynamically here -->
            </div>
        </section>
        <section id="output">
            <h2>Amplified Audio Output</h2>
            <audio controls id="audioOutput"></audio>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
