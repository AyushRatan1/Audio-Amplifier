<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Power Amplifier Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 style="color: white;">Audio Power Amplifier Demo</h1>
    </header>
    <div class="back">
        <video class="video-bg" autoplay loop muted autoplay muted loop playsinline>
            <source src=".\media\vid.mp4"type="video/mp4">
            Your browser does not support the video tag.
        </video>
    <main>
        
        <section id="input">
            <h1>Input Audio</h1>
            <button id="startRecording" class="record-button">Start Recording</button>
            <button id="stopRecording" class="record-button" disabled>Stop Recording</button>
        </section>
        <section id="animation">
            <h1>Amplification Process</h1>
            <div id="animationContainer">
                <div id="animationContainer">
                    <video id="videoOutput" autoplay muted loop playsinline>
                        <source src=".\media\med.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                <!-- Animation will be added dynamically here -->
            </div>
        </section>
        <section id="output">
            <h1 style="color: aliceblue;">Amplified Audio Output</h1>
            
            
        </section>
        <section id="normalOutput">
            <h1 style="color: aliceblue;">Normal Audio Output</h1>
            <audio controls id="normalAudioOutput"></audio>
        </section>
        
    </main>
    <footer>
       
        <h1 style="color: rgb(255, 255, 255); margin-left: 92px;">made by AyushR ❤️</h1>

    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
